name: Deploy App with Docker Compose on EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Clone repository on EC2 instance
        run: |
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.EC2_SSH_PRIVATE_KEY }} ec2-user@ec2-52-87-178-94.compute-1.amazonaws.com 'mkdir myapp && git clone git@github.com:jhusseth1/deploy-crud-app.git myapp'
        
      - name: Deploy with Docker Compose on EC2 instance
        run: |
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.EC2_SSH_PRIVATE_KEY }} ec2-user@ec2-52-87-178-94.compute-1.amazonaws.com 'cd myapp && docker-compose up --build -d'
